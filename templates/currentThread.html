<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッドタイトル</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        header {
            background-color: #ccc;
            padding: 10px;
            font-weight: bold;
        }
        .post {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #999;
        }
        .post-meta {
            font-size: 0.9em;
            color: #666;
        }
        form {
            background-color: #eee;
            padding: 15px;
            margin-top: 30px;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        form button {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<header>
    <a href="/">← TOPへ戻る</a>　｜　スレッドタイトル
</header>


    <div class="post">
        <div class="post-meta">1. 名無しさん (2025/07/18 13:00)</div>
        <div class="post-content">最初の書き込みです！</div>
    </div>

    <div class="post">
        <div class="post-meta">2. 名無しさん (2025/07/18 13:30)</div>
        <div class="post-content">返信してみました！</div>
    </div>

    <form action="#" method="post">
        <h3>新しく書き込む</h3>
        <label>名前（省略可）</label>
        <input type="text" name="name" placeholder="名前を入力">
        
        <label>書き込み内容</label>
        <textarea name="content" rows="5" placeholder="ここに書いてください" required></textarea>

        <button type="submit">書き込む</button>
    </form>

</body>
</html>
